<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIKOS - Perekodan Inventory</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.4);
      --primary: #4361ee;
      --primary-light: #4cc9f0;
      --success: #58d68d;
      --danger: #ff6b6b;
      --text: #2b2d42;
      --text-light: #8d99ae;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e0f7fa, #f5f7ff);
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
    }

    /* GLASS EFFECT */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
    }

    /* AUTH PAGE */
    #authPage {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    #authForm {
      width: 100%;
      max-width: 360px;
      padding: 32px;
      text-align: center;
    }
    #authForm h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--primary);
    }
    #authForm input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: rgba(255,255,255,0.5);
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }
    #authForm input:focus {
      border-color: var(--primary);
    }
    #authForm button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    #authForm button:hover {
      background: var(--primary-light);
    }
    #authError {
      color: var(--danger);
      margin-top: 12px;
      font-size: 14px;
      min-height: 20px;
    }

    /* DASHBOARD */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }
    header {
      text-align: center;
      margin-bottom: 28px;
    }
    header h1 {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    header p {
      color: var(--text-light);
      margin-top: 6px;
      font-size: 16px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .tabs button {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px 16px 0 0;
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }
    .tabs button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .tabs button:hover:not(.active) {
      background: rgba(67, 97, 238, 0.1);
    }

    .tab-content {
      padding: 24px;
      border-radius: 0 16px 16px 16px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin: 16px 0;
    }
    input, select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: rgba(255,255,255,0.6);
      font-size: 15px;
    }
    button.add { background: var(--success); color: white; }
    button.sell { background: var(--danger); color: white; }
    button.delete { background: #adb5bd; color: white; }
    button:hover.add { background: #34c759; }
    button:hover.sell { background: #e55039; }
    button:hover.delete { background: #6c757d; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    th {
      background: var(--primary);
      color: white;
      position: sticky;
      top: 0;
    }
    tr:last-child td { border-bottom: none; }

    .badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
    .status-tinggi { background: rgba(88, 214, 141, 0.2); color: #27ae60; }
    .status-sederhana { background: rgba(255, 193, 7, 0.2); color: #d39e00; }
    .status-rendah { background: rgba(255, 107, 107, 0.2); color: #c0392b; }

    /* Stock Card Modal */
    #stockCardModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }
    #stockCard {
      width: 100%;
      max-width: 600px;
      max-height: 85vh;
      overflow-y: auto;
    }

    /* Hidden when not active */
    .page { display: none; }
    .active-page { display: block; }
  </style>
</head>
<body>

<!-- AUTH PAGE (iOS Glass) -->
<div id="authPage" class="active-page">
  <div class="glass" id="authForm">
    <h2>FIKOS Login</h2>
    <input type="email" id="email" placeholder="Email" autocomplete="email" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button type="submit" onclick="handleLogin()">Login</button>
    <div id="authError"></div>
  </div>
</div>

<!-- DASHBOARD (iOS Glass) -->
<div id="dashboard" class="container page">
  <header>
    <h1>Perekodan Inventory</h1>
    <p>Sistem Pengurusan Stok oleh FIKOS</p>
  </header>

  <div class="glass">
    <div class="tabs">
      <button class="tab-btn active" data-tab="tab1">Item & Kategori</button>
      <button class="tab-btn" data-tab="tab2">Rekod Jual</button>
      <button class="tab-btn" data-tab="tab3">Senarai Inventori</button>
      <button class="tab-btn" data-tab="tab4">Log Pergerakan</button>
    </div>

    <div id="tab1" class="tab-content glass">
      <h3>Tambah Kategori</h3>
      <div class="form-grid">
        <input type="text" id="new_category_name" placeholder="Nama Kategori" />
        <button id="addCategoryBtn" class="add">Tambah</button>
        <button id="deleteCategoryBtn" class="delete">Padam</button>
      </div>

      <h3>Tambah Item Baru</h3>
      <div class="form-grid">
        <select id="item_category"></select>
        <input type="text" id="item_sku" placeholder="Kod Item" />
        <input type="text" id="item_name" placeholder="Nama Item" />
        <input type="number" id="item_qty" placeholder="Kuantiti" min="1" />
        <input type="text" id="item_location" placeholder="Lokasi" />
        <input type="number" id="item_cost" placeholder="Harga Beli" step="0.01" />
        <input type="number" id="item_price" placeholder="Harga Jual" step="0.01" />
        <input type="number" id="item_min_stock" value="5" placeholder="Min Stok" />
        <button id="addItemBtn" class="add">Tambah Item</button>
        <button id="deleteItemBtn" class="delete">Padam Item</button>
      </div>
    </div>

    <div id="tab2" class="tab-content glass" style="display:none">
      <h3>Rekod Jual</h3>
      <div class="form-grid">
        <select id="trans_category"></select>
        <select id="trans_item"></select>
        <input type="number" id="trans_qty" placeholder="Kuantiti" min="1" />
        <button id="transBtn" class="sell">Jual</button>
      </div>
    </div>

    <div id="tab3" class="tab-content glass" style="display:none">
      <h3>Senarai Inventori</h3>
      <table>
        <thead><tr>
          <th>Kod</th><th>Nama</th><th>Kategori</th><th>Stok</th><th>Lokasi</th>
          <th>Beli</th><th>Jual</th><th>Margin</th><th>Status</th>
        </tr></thead>
        <tbody id="inventoryTable"></tbody>
      </table>
    </div>

    <div id="tab4" class="tab-content glass" style="display:none">
      <h3>Log Pergerakan</h3>
      <table>
        <thead><tr>
          <th>Kod</th><th>Tindakan</th><th>Kuantiti</th><th>Harga</th><th>Tarikh</th>
        </tr></thead>
        <tbody id="movementTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Stock Card Modal -->
<div id="stockCardModal">
  <div class="glass" id="stockCard">
    <h3 id="stockCardTitle">Kad Stok</h3>
    <p><strong>Baki:</strong> <span id="stockQty"></span></p>
    <p><strong>Nilai Stok:</strong> RM<span id="stockValue"></span></p>
    <p><strong>Lokasi:</strong> <span id="stockLocation"></span></p>
    <p><strong>Batch (FIFO):</strong></p>
    <div id="batchList" style="margin: 12px 0;"></div>
    <button id="closeStockCard" class="delete">Tutup</button>
  </div>
</div>

async function handleLogin() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

      // âœ… Berjaya: terus ke dashboard & scroll ke atas

</body>
</html>
