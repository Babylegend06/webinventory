<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIKOS Login</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --primary: #4361ee;
      --primary-light: #4cc9f0;
      --danger: #ff6b6b;
      --text: #2b2d42;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #e0f7fa, #f5f7ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 36px;
      width: 92%;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(67, 97, 238, 0.15);
      margin-bottom: 30px;
    }
    .glass h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 800;
      font-size: 28px;
      margin-bottom: 28px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 14px;
      background: rgba(255,255,255,0.7);
      font-size: 16px;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .google-btn {
      background: white;
      color: #5f6368;
      border: 1px solid #dadce0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn:hover {
      background: #f8f9fa;
    }
    #error {
      color: var(--danger);
      text-align: center;
      margin-top: 16px;
      min-height: 20px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      color: var(--text);
      font-size: 14px;
      margin-top: auto;
      padding: 10px;
    }
    footer p { margin: 4px 0; }
  </style>
</head>
<body>

<div class="glass">
  <h2>FIKOS Login</h2>

  <button class="google-btn" onclick="signInWithGoogle()">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Login dengan Google
  </button>

  <div style="text-align:center; color:#888; margin:16px 0; font-weight:500;">ATAU</div>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signInWithEmail()">Login dengan Email</button>
  <div id="error"></div>
</div>

<!-- Firebase SDK (Compat Mode) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAIk6aEQJnuK4Vwn9gD3RZ2My6fi04DArM",
    authDomain: "inventory-app-ab414.firebaseapp.com",
    projectId: "inventory-app-ab414",
    storageBucket: "inventory-app-ab414.firebasestorage.app",
    messagingSenderId: "982818040940",
    appId: "1:982818040940:web:bb439dcac05bea3bf97c49"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  async function signInWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      await auth.signInWithPopup(provider);
      window.location.href = 'dashboard.html';
    } catch (err) {
      document.getElementById('error').textContent = "Ralat: " + err.message;
    }
  }

  async function signInWithEmail() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = '';

    if (!email || !password) {
      errorDiv.textContent = "Sila isi email dan password.";
      return;
    }

    try {
      await auth.signInWithEmailAndPassword(email, password);
      window.location.href = 'dashboard.html';
    } catch (err) {
      errorDiv.textContent = "Ralat: " + (err.message || "Gagal login");
    }
  }

  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') signInWithEmail();
  });
</script>
</body>
</html>
