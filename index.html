<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIKOS Login</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --primary: #4361ee;
      --primary-light: #4cc9f0;
      --danger: #ff6b6b;
      --text: #2b2d42;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #e0f7fa, #f5f7ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 36px;
      width: 92%;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(67, 97, 238, 0.15);
      margin-bottom: 30px;
    }
    .glass h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 800;
      font-size: 28px;
      margin-bottom: 28px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 14px;
      background: rgba(255,255,255,0.7);
      font-size: 16px;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--primary-light);
    }
    #error {
      color: var(--danger);
      text-align: center;
      margin-top: 16px;
      min-height: 20px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      color: var(--text);
      font-size: 14px;
      margin-top: auto;
      padding: 10px;
    }
    footer p { margin: 4px 0; }
  </style>
</head>
<body>

<div class="glass">
  <h2>FIKOS Login</h2>
  <input type="email" id="email" placeholder="alip1234@gmail.com" value="alip1234@gmail.com" />
  <input type="password" id="password" placeholder="Password" value="alip1234" />
  <button onclick="handleLogin()">Login</button>
  <div id="error"></div>
</div>

<footer>
  <p>© 2025 FIKOS - Perekodan Inventory</p>
  <p>MUHAMAD HAIQAL BIN SAIFUL HAZMI</p>
  <p>011-23778280 | muhamadhaiqal198@gmail.com</p>
  <p>NUR ALIFF ISKANDAR BIN AZAHARI</p>
  <p>019-9618783 | nuraliffiskandar060303@gmail.com</p>
</footer>

<!-- Firebase SDK (Compat Mode) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAIk6aEQJnuK4Vwn9gD3RZ2My6fi04DArM",
    authDomain: "inventory-app-ab414.firebaseapp.com",
    projectId: "inventory-app-ab414",
    storageBucket: "inventory-app-ab414.firebasestorage.app",
    messagingSenderId: "982818040940",
    appId: "1:982818040940:web:bb439dcac05bea3bf97c49"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const ALLOWED_UID = "18v7cNxp63OwwhwIZNmJdodG5wE3";

  async function handleLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = '';

    if (!email || !password) {
      errorDiv.textContent = "Sila isi email dan password.";
      return;
    }

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      if (userCredential.user.uid === ALLOWED_UID) {
        window.location.href = 'dashboard.html';
      } else {
        await auth.signOut();
        errorDiv.textContent = "⛔ Akses ditolak.";
      }
    } catch (err) {
      errorDiv.textContent = "Ralat: " + (err.message || "Gagal login");
    }
  }

  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleLogin();
  });
</script>
</body>
</html>
